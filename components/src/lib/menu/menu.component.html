
<div class="menu">
  <div class="menu-icons">
    <img class="img mt-4 mb-5" src="assets/img/logo-image.png" alt="">


    <div class="menu-item" [routerLink]="['funcionarios']"  [ngClass]="{'ativo': ativo('funcionarios')}">
      <div>
        <i class="fad fa-users pe-4"></i>
        <span class="pe-4">Funcionarios</span>
      </div>
    </div>
  </div>

  <div class="menu-user">
    <div class="menu-logout mb-3" (click)="logout()">
      <i class="pe-3 cor-secundaria-escura fad fa-sign-out-alt"></i>
      <span class="">Sair</span>
    </div>
  </div>
</div>

<div class="content-hamburguer">
  <i class="fas fa-bars menu-hamburguer" (click)="menuHamburguerAberto = !menuHamburguerAberto"></i>
  <div class="lista-hamburguer fadeIn" *ngIf="menuHamburguerAberto">
    <div class="lista-hamburguer-item" [routerLink]="['funcionarios']"  (click)="menuHamburguerAberto = false">
      <p>Funcionarios</p>
    </div>

    <div class="lista-hamburguer-item d-flex align-items-center" (click)="logout()">
      <i class="cor-secundaria-escura fal fa-sign-out-alt me-2"></i>
      <p>Sair</p>
    </div>
  </div>
</div>
