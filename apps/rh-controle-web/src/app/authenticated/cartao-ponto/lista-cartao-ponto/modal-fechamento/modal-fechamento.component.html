<div class="content-modal fadeIn">
    <div class="header-modal">
      <h1 class="title">{{data.nome}} - ({{nomeMesPassado}})</h1>
      <i class="fa fa-light fa-times-circle" (click)="fechar()"></i>
    </div>
    <div class="body-modal" >
        
        <div class="footer-modal">
            <div class="d-flex align-items-center justify-content-between pt-3 w-100">
              <span class="font-12 font-400 font-italico cor-texto"></span>
              <div class="footer-btns">
                <rh-controle-web-button
                  texto="Fechar"
                  icone="fa-light fa-times"
                  (click)="fechar()">
                </rh-controle-web-button>
              </div>
            </div>
          </div>
    </div>
</div>
